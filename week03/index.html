<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>
<style>
    #container{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap:wrap;
    }
    .item{
        flex-basis:48%;
    }
    .area{
        height:94vh;
        border:1px solid grey;
    }
    iframe{
        width: 100%;
        height: 100%;
    }

</style>
<body>
<div id="container">
    <div id="editor—title" class="item">编辑区</div>
    <div id="preview—title" class="item">预览区</div>
    <div id="editor" class="item area"></div>
    <div id="preview" class="item area">
        <iframe src="" frameborder="0"></iframe>
    </div>
</div>
<div><input id="runner" type="button" value="运行"></div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
<script>
    var editor;
    require.config({ paths: { 'vs': '../node_modules/monaco-editor/min/vs' } });
    require(['vs/editor/editor.main'], function () {
        editor = monaco.editor.create(document.getElementById('editor'), {
            value: [
                'function x() {',
                '\tconsole.log("Hello world!");',
                '}'
            ].join('\n'),
            language: 'javascript'
        });
    });

    var runner = document.getElementById('runner');
    runner.addEventListener("click", () => {
        let content = editor.getValue();
        $.post("http://127.0.0.1:8080/render.do", { content: content }, function (result) {
            $("#preview iframe").attr("src","http://127.0.0.1:8080/"+result);
        });
    });

</script>
</body>
</html>
